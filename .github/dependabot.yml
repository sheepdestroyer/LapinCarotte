    #  - match:
    #      dependency-name: "pyinstaller"
    #      update-type: "semver:minor"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/" # Location of .github/workflows
    schedule:
      interval: "daily"
    target-branch: "main"
